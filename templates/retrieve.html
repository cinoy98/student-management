<!-- retrieve.html -->
{% extends 'base.html' %}

{% block content %}

<div>
  <h2>Student Information Retrieval</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Contact Information</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.grade }}</td>
        <td>{{ student.contact }}</td>
        <td>
          <a href="{{ url_for('update_student', id=student.id) }}">Edit</a>
          <a href="{{ url_for('delete_student', id=student.id) }}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
