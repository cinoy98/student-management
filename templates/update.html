<!-- update.html -->
{% extends 'base.html' %}

{% block content %}

<div>
  <h2>Update Student Information</h2>
  <form action="{{ url_for('update_student', id=student.id) }}" method="POST">
    <input type="text" name="name" placeholder="Name" value="{{ student.name }}" required>
    <input type="number" name="age" placeholder="Age" value="{{ student.age }}" required>
    <input type="text" name="grade" placeholder="Grade" value="{{ student.grade }}" required>
    <input type="text" name="contact" placeholder="Contact Information" value="{{ student.contact }}" required>
    <button type="submit">Update</button>
  </form>
</div>
{% endblock %}
